version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      gha-artifacts:
        patterns:
          - "actions/*-artifact"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: increase-if-necessary
    ignore:
      - dependency-name: "numpy"
        update-types: ["version-update:semver-major"]
